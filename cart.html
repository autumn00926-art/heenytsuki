<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <meta property="og:image" content="images/logo.png">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <script src="https://kit.fontawesome.com/e81da6d86a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header-include"></div>

    <section id="cart-page" style="padding: 150px 5% 80px;">
        <h2 style="text-align: center; font-size: 28px; font-weight: 700; margin-bottom: 40px;">CART</h2>

        <div class="cart-content">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th style="width: 50%;">PRODUCT</th>
                        <th class="off">PRICE</th>
                        <th>QUANTITY</th>
                        <th>TOTAL</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="cart-product-info">
                            <img src="images/인기-상의1.jpg" alt="상품 이미지">
                            <div class="info-text">
                                <p class="name">Linen Blend Jacket</p>
                                <p class="option">[Option: Beige/Free]</p>
                            </div>
                        </td>
                        <td class="cart-price off">₩95,000</td>
                        <td class="cart-quantity">
                            <input type="number" value="1" min="1">
                        </td>
                        <td class="cart-total">₩95,000</td>
                        <td class="cart-delete">
                            <button><i class="fa-solid fa-xmark"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>₩95,000</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>₩3,000</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>₩98,000</span>
                </div>
                <button class="checkout-btn">CHECKOUT</button>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
