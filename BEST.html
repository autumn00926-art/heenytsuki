<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST</title>
    <meta property="og:image" content="images/logo.png">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <script src="https://kit.fontawesome.com/e81da6d86a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header-include"></div>

    <section id="best-products" style="padding: 150px 5% 80px;">

                <div class="product-image">

                    <p class="name">Best Item 01</p>
                    <p class="price">₩32,000</p>
                </div>
            </li>
            <li>
                <div class="product-image">
                    <img src="images/인기-바지1.jpg" alt="상품 이미지">
                </div>
                <div class="product-info">
                    <p class="name">Best Item 02</p>
                    <p class="price">₩45,000</p>
                </div>
            </li>
        </ul>
    </section>

    <div id="footer-include"></div>
    <script src="js/main.js"></script>
</body>

</html>
