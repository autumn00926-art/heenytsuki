<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <meta property="og:image" content="images/logo.png">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <script src="https://kit.fontawesome.com/e81da6d86a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header-include"></div>

    <section id="login-page">
        <h2>LOGIN</h2>
        <form class="login-form">
            <input type="text" placeholder="아이디" required>
            <input type="password" placeholder="비밀번호" required>
            <button type="submit" class="login-btn">로그인</button>
            <div class="login-options">
                <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a> | <a href="#">회원가입</a>
            </div>
            <button type="button" class="sns-login-btn naver-login">네이버 로그인</button>
            <button type="button" class="sns-login-btn kakao-login">카카오 로그인</button>
        </form>
    </section>

    <div id="footer-include"></div>
    <script src="js/main.js"></script>
</body>
</html>
